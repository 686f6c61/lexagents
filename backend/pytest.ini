[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrón de archivos de tests
python_files = test_*.py

# Patrón de clases de tests
python_classes = Test*

# Patrón de funciones de tests
python_functions = test_*

# Marcadores personalizados
markers =
    slow: Tests lentos que consultan APIs reales
    integration: Tests de integración que requieren servicios externos

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (si se usa pytest-cov)
[coverage:run]
source = modules
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
